    <!--头部-->

    <!--主体-->
    <div class="container mycontent text-left">
        <!--透明层 -->
        <div class="regDiv">
            <p>新用户注册</p>
            <!--表单开始-->
            <form id="form-reg" class="form-horizontal" role="form">
                <!--用户名-->
                <div class="form-group">
                    <label class="col-md-3 control-label">名字：</label>
                    <div class="col-md-8">
                        <input name="username" type="text" class="form-control" placeholder="请输入用户名">
                    </div>
                </div>
                <!--密码-->
                <div class="form-group">
                    <label class="col-md-3 control-label"> 密码：</label>
                    <div class="col-md-8">
                        <input name="password" type="text" class="form-control" placeholder="请输入密码">
                    </div>
                </div>
                <!--确认密码-->
                <div class="form-group">
                    <label class="col-md-3 control-label"> 确认密码：</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" placeholder="请再次输入密码">
                    </div>
                </div>
                <!--提交按钮-->
                <div class="form-group">
                    <label class="col-md-3 control-label"></label>
                    <div class="col-md-8">
                        <input id="btn-reg" class="btn btn-primary" type="button" value="立即注册" />
                        <span class="pull-right"><small>已经有账号？</small><a href="login.html">登录</a></span>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!--页脚开始-->
    <footer>
        <div class="text-center rights container">
            <div class="col-md-offset-2 col-md-2">
                <span class="fa fa-thumbs-o-up"></span>
                <p>海量正版影视作品</p>
            </div>
            <div class="col-md-2">
                <span class="fa fa-address-card-o"></span>
                <p>线上购票</p>
            </div>
            <div class="col-md-2">
                <span class="fa fa-graduation-cap"></span>
                <p>3D专区</p>
            </div>
            <div class="col-md-2">
                <span class="fa fa-bitcoin"></span>
                <p>超多优惠</p>
            </div>
        </div>
        <!--联系我们，下载客户端等-->
        <div class="container beforeBottom">
            <div class="col-md-offset-1 col-md-3">
                <div><img src="../images/index/logo.png" alt="" class="footLogo" /></div>
            </div>
            <div class="col-md-4 callus text-center">
                <div class="col-md-4">
                    <ul>
                        <li><a href="#">买家帮助</a></li>
                        <li><a href="#">购票指南</a></li>

                    </ul>

                <div class="col-md-4">
                    <ul>
                        <li><a href="#">影院信息</a></li>
                        <li><a href="#">热播电影</a></li>
                        <li><a href="#">电影论坛</a></li>

                </div>
                <div class="col-md-4">
                    <ul>
                        <li><a href="#">关于我们</a></li>
                        <li><a href="#">关于华强</a></li>
                        <li><a href="#">联系我们</a></li>

                            <span class="fa fa-wechat"></span>
                            <span class="fa fa-weibo"></span>

            <div class="col-md-4">

                    <p>即刻影院客户端</p>

                    <img src="../images/index/android.png" alt="" class="lf" />

        <!-- 页面底部-备案号 #footer -->

        </div>
    </footer>
    <!--页脚结束-->
    <script type="text/javascript">
        //1.监听注册按钮是否被点击
        //通过id选择器来选中注册按钮,click方法能监听按钮是否被点击
        //如果被点击则执行一个方法
        $("#btn-reg").click(function () {
            //2.发送ajax()的异步请求来完成用户的注册功能
            $.ajax({
                url: "/user/reg",
                type: "POST",
                // 通过id选择器选中整个表单，调用方法会自动获取到表单控件里的值
                // 并且将值拼接成如  username=Tom&password=123 的形式，序列化
                data: $("#form-reg").serialize(),
                dataType: "JSON",
                success : function (json) {
                    if(json.state == 200){
                        alert("注册成功");
                    } else {
                        alert("注册失败");
                    }
                },
                error: function (xhr) {
                    alert("注册时产生未知的错误！" + xhr.status);
                }
            });
        });
    </script>
</body>
