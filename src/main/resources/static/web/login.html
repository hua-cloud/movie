<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--edge浏览器H5兼容设置-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--360浏览器H5兼容设置-->
    <meta name="renderer" content="webkit" />
    <title>登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--导入核心文件-->
    <!--Bootstrap是一个用于前端开发的开源工具包（UI框架）-->
    <script src="../bootstrap3/js/holder.js"></script>
    <link href="../bootstrap3/css/bootstrap.css" rel="stylesheet" type="text/css">
    <script src="../bootstrap3/jquery-1.9.1.min.js"></script>
    <script src="../bootstrap3/js/bootstrap.js"></script>
    <!-- 字体图标 -->
    <link rel="stylesheet" href="../bootstrap3/font-awesome-4.7.0/css/font-awesome.css" />
    <link rel="stylesheet" type="text/css" href="../css/top.css" />
    <link rel="stylesheet" type="text/css" href="../css/index.css" />
    <link rel="stylesheet" type="text/css" href="../css/layout.css" />
    <link rel="stylesheet" type="text/css" href="../css/login.css" />
    <link rel="stylesheet" type="text/css" href="../css/footer.css" />
    <script src="../bootstrap3/js/jquery.cookie.js" type="text/javascript" charset="utf-8"></script>
    <script src="../js/autoLogin.js" type="text/javascript"></script>
</head>
<body>
    <!--头部-->
    <header class="header">
        <img src="../images/index/logo.png" alt="" />
        <span class="pull-right"><small>欢迎访问</small><b>即刻影院</b></span>
    </header>
    <!--主体-->
    <div class="container mycontent text-left">
        <!--透明层 -->
        <div class="loginDiv">
            <p>用户登录</p>
            <!--表单开始-->
            <form id="form-login" action="index.html"  class="form-horizontal" role="form">
                <!--用户名-->
                <div class="form-group">
                    <label for="username" class="col-md-3 control-label">名字：</label>
                    <div class="col-md-8">
                        <input name="username" type="text" class="form-control" id="username"  placeholder="请输入用户名">
                    </div>
                </div>
                <!--密码-->
                <div class="form-group">
                    <label for="password" class="col-md-3 control-label"> 密码：</label>
                    <div class="col-md-8">
                        <input name="password" type="text" class="form-control" id="password"  placeholder="请输入密码">
                    </div>
                </div>
                <!-- 记住我-->
                <div class="form-group">
                    <div class="col-md-offset-3 col-md-6">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" id="auto">自动登录
                            </label>
                        </div>
                    </div>
                </div>
                <!--提交按钮-->
                <div class="form-group">
                    <label class="col-md-3 control-label"></label>
                    <div class="col-md-8">
                        <input id="btn-login" class="btn btn-primary" type="button" value="登录" />
                        <span class="pull-right"><small>还没有账号？</small><a href="register.html">注册</a></span>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!--页脚开始-->
    <footer>
        <div class="text-center rights container">
            <div class="col-md-offset-2 col-md-2">
                <span class="fa fa-thumbs-o-up"></span>
                <p>海量正版影视作品</p>
            </div>
            <div class="col-md-2">
                <span class="fa fa-address-card-o"></span>
                <p>线上购票</p>
            </div>
            <div class="col-md-2">
                <span class="fa fa-graduation-cap"></span>
                <p>3D专区</p>
            </div>
            <div class="col-md-2">
                <span class="fa fa-bitcoin"></span>
                <p>超多优惠</p>
            </div>
        </div>
        <!--联系我们，下载客户端等-->
        <div class="container beforeBottom">
            <div class="col-md-offset-1 col-md-3">
                <div><img src="../images/index/logo.png" alt="" class="footLogo" /></div>
            </div>
            <div class="col-md-4 callus text-center">
                <div class="col-md-4">
                    <ul>
                        <li><a href="#">买家帮助</a></li>
                        <li><a href="#">购票指南</a></li>
                        <li><a href="#">服务保障</a></li>
                        <li><a href="#">常见问题</a></li>
                    </ul>
                </div>
                <div class="col-md-4">
                    <ul>
                        <li><a href="#">影院信息</a></li>
                        <li><a href="#">热播电影</a></li>
                        <li><a href="#">电影论坛</a></li>
                    </ul>
                </div>
                <div class="col-md-4">
                    <ul>
                        <li><a href="#">关于我们</a></li>
                        <li><a href="#">关于华强</a></li>
                        <li><a href="#">联系我们</a></li>
                        <li>
                            <span class="fa fa-wechat"></span>
                            <span class="fa fa-weibo"></span>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-4">
                <div class="col-md-5">
                    <p>即刻影院客户端</p>
                    <img src="../images/index/ios.png" class="lf">
                    <img src="../images/index/android.png" alt="" class="lf" />
                </div>
            </div>
        </div>
        <!-- 页面底部-备案号 #footer -->
        <div class="col-md-12 text-center bottom">
            Copyright © 2022 huaqiang.com All Rights Reserved 京ICP备910981143号-56 <a target="_blank" style="font-size: 12px" href="">华强科技有限公司</a> 版权所有
        </div>
    </footer>
    <!--页脚结束-->
    <script type="text/javascript">
        $("#btn-login").click(function () {
            // 每次点击按钮就重新获取输入框和密码框中的内容
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            // 判断用户输入的用户名或密码是否为空,进行条件控制，若输入的信息有误则无法发送请求
            if ((username=="")||(password=="")) {
                alert("请输入完整的登录信息！");
            } else {
                // 发送登录请求
                $.ajax({
                    url: "/user/login",
                    type: "POST",
                    data: $("#form-login").serialize(),
                    dataType: "JSON",
                    success: function (json) {
                        if(json.state == 200){
                            // 登陆成功后跳转到首页
                            location.href = "index.html";
                            // 将后端返回的的头像路径设置到cookie中
                            $.cookie("avatar",json.data.avatar,{expire: 3});
                        } else {
                            alert("登录失败!用户名不存在或密码输入有误");
                        }
                    },
                    error: function (xhr) {
                        alert("登录时产生未知错误"+xhr.status);
                    }
                });
            }
        });
    </script>
</body>
</html>
